<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff; /* Blue color for headings */
            margin-bottom: 10px;
        }

        h3 {
            color: #333333; /* Dark gray color for headings */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555; /* Medium gray color for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: #ffffff; /* White text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333333; /* Dark gray color for text */
        }

        a {
            color: #007bff; /* Blue color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8d7da; /* Light red background for messages */
            border: 1px solid #f5c6cb; /* Red border */
            border-radius: 5px;
            color: #721c24; /* Dark red color for messages */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome">
        <h2>Welcome to the World of Developers</h2>
        <h3>Sign Up</h3>
    </div>

    {% if messages %}
    <div class="messages">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_first_name">First Name:</label>
        <input type="text" name="first_name" required>
        <label for="id_last_name">Last Name:</label>
        <input type="text" name="last_name" required>
        <label for="id_email">Email:</label>
        <input type="email" name="email" required>
        <label for="id_username">Username:</label>
        <input type="username" name="username" required>
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" required>
        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" required>

        <button type="submit">Signup</button>
    </form>

    <p>Already have an Account? <a href="{% url 'login' %}">Click Here</a></p>
</div>

</body>
</html>
