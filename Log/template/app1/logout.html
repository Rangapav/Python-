<!-- app1/templates/app1/logout_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8; /* Light gray background */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff; /* White background */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    h1 {
      text-align: center;
      color: #333333; /* Dark gray heading color */
    }
    p {
      text-align: center;
      color: #555555; /* Medium gray text color */
      margin-bottom: 30px;
    }
    form {
      display: flex;
      justify-content: center;
    }
    button[type="submit"], a {
      background-color: #4caf50; /* Green color for buttons */
      color: #ffffff; /* White text color */
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease; /* Smooth transition */
    }
    button[type="submit"]:hover, a:hover {
      background-color: #45a049; /* Darker green color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Logout</h1>
    <p>{{ username }}, are you sure you want to logout?</p>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Yes, Logout</button>
      <a href="{% url 'home' %}">No, Go Back</a>
    </form>
  </div>
</body>
</html>
